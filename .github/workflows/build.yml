name: Build on PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install Dependencies
        run: npm ci

      - name: Prisma Generate
        run: npm run db:generate

      - name: Rebuild native modules
        run: npm rebuild

      - name: Run Build
        run: npm run build
